<div class="container">
    <h4 class="text-primary">{{ 'view_data_load' | translate }}</h4>
          <div *ngIf="carrierCards.length > 0; else cardsEmptyState">
            <div class="card p-0 mb-4 custom-card" *ngFor="let carrierCards of carrierCards; let i = index">
              <div class="card-header d-flex align-items-center">
                <span class="badge bg-secondary rounded-circle rounded-circle-icon">
                  <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 576 512">
                    <path
                      d="M512 64c17.7 0 32 14.3 32 32l0 320c0 17.7-14.3 32-32 32L64 448c-17.7 0-32-14.3-32-32L32 96c0-17.7 14.3-32 32-32l448 0zM64 32C28.7 32 0 60.7 0 96L0 416c0 35.3 28.7 64 64 64l448 0c35.3 0 64-28.7 64-64l0-320c0-35.3-28.7-64-64-64L64 32zm96 160a32 32 0 1 1 64 0 32 32 0 1 1 -64 0zm96 0a64 64 0 1 0 -128 0 64 64 0 1 0 128 0zM112 368c0-26.5 21.5-48 48-48l64 0c26.5 0 48 21.5 48 48c0 8.8 7.2 16 16 16s16-7.2 16-16c0-44.2-35.8-80-80-80l-64 0c-44.2 0-80 35.8-80 80c0 8.8 7.2 16 16 16s16-7.2 16-16zM352 160c-8.8 0-16 7.2-16 16s7.2 16 16 16l128 0c8.8 0 16-7.2 16-16s-7.2-16-16-16l-128 0zm0 64c-8.8 0-16 7.2-16 16s7.2 16 16 16l128 0c8.8 0 16-7.2 16-16s-7.2-16-16-16l-128 0zm0 64c-8.8 0-16 7.2-16 16s7.2 16 16 16l128 0c8.8 0 16-7.2 16-16s-7.2-16-16-16l-128 0z" />
                  </svg>
                </span>
                <div class="mx-2 p-2">
                  <h5 class="mb-2">{{ 'number_card' | translate }}</h5>
                  <h5 class="mb-0 text-primary bold">{{ carrierCards.carrierCardsName }}</h5>
                </div>
              </div>
              <div class="card-body p-4">
                <div class="row row-cols-2 row-cols-sm-2 row-cols-md-2 g-3 mb-4">

                  <div class="col">
                    <label class="text-muted mb-2">{{ 'sender' | translate }}</label>
                    <h5 class="text-dark d-block">GHANNIA</h5>
                  </div>
                
                  <div class="col">
                    <label class="text-muted mb-2">{{ 'recipient' | translate }}</label>
                    <h5 class="text-dark d-block">Salem</h5>
                  </div>
                
                  <div class="col">
                    <label class="text-muted mb-2">{{ 'pickup_location' | translate }}</label>
                    <h5 class="text-dark d-block">C6JH+RSJ</h5>
                  </div>
                
                  <div class="col">
                    <label class="text-muted mb-2">{{ 'delivery_location' | translate }}</label>
                    <h5 class="text-dark d-block">Dammam</h5>
                  </div>
                
                  <div class="col">
                    <label class="text-muted mb-2">{{ 'issue_datetime' | translate }}</label>
                    <h5 class="text-dark d-block">2022-01-01، 3:43م</h5>
                  </div>
                
                </div>
                <div class="w-100 ">
                  <a [routerLink]="['/card-list/load-details', carrierCards.id]"
                    class="text-primary d-flex justify-content-between">
                    <span>{{ 'view_details' | translate }}</span>
                    <span>
                      <i *ngIf="isArabic(); else leftIcon" class="icon">
                        <!-- Right Arrow SVG -->
                        <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 320 512" width="24" height="24">
                          <path
                            d="M301.3 256l-22.6 22.6-160 160L96 461.3 50.7 416l22.6-22.6L210.7 256 73.4 118.6 50.7 96 96 50.7l22.6 22.6 160 160L301.3 256z" />
                        </svg>
                      </i>
                      <ng-template #leftIcon>
                        <!-- Left Arrow SVG -->
                        <i class="icon">
                          <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 320 512" width="24" height="24">
                            <path
                              d="M18.7 256l22.6 22.6 160 160L224 461.3 269.3 416l-22.6-22.6L109.3 256 246.6 118.6 269.3 96 224 50.7 201.4 73.4l-160 160L18.7 256z" />
                          </svg>
                        </i>
                      </ng-template>
                    </span>
                  </a>
                </div>
              </div>
            </div>
          </div>
        <div>
